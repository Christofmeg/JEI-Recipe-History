modLoader="javafml"
loaderVersion="${forge_loader_version_range}"
issueTrackerURL="${issueTrackerURL}"
license="${mod_license}"
[[mods]]
    modId="${mod_id}"
    version="${version}"
    displayName="${display_name}"
    displayURL="${displayURL}"
    authors="${mod_authors}"
    description="${mod_description}"
    logoFile="icon.png"
[[dependencies.${mod_id}]]
    modId="forge"
    mandatory=true
    versionRange="${forge_version_range}"
    ordering="NONE"
    side="BOTH"
[[dependencies.${mod_id}]]
    modId="minecraft"
    mandatory=true
    versionRange="${forge_minecraft_version_range}"
    ordering="NONE"
    side="BOTH"
[[dependencies.${mod_id}]]
    modId="jei"
    mandatory=true
    versionRange="${jei_version_range}"
    ordering="AFTER"
    side="CLIENT"
[modproperties.${mod_id}]
    catalogueImageIcon="jeirecipehistory-icon.png"
